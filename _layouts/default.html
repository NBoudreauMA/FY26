<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <style>
        /* Background Image */
        body {
            background: url('{{ site.baseurl }}/docs/assets/hubbardston_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Transparent Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
        }

        .logo {
            height: 80px;
            margin-right: 15px;
        }

        .site-title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content Styling */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 14px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Transparent Header with Hubbardston Seal -->
    <header class="header">
        <img src="{{ site.baseurl }}/docs/assets/seal.png" alt="Hubbardston Seal" class="logo">
        <span class="site-title">Town of Hubbardston Budget Portal</span>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{{ site.baseurl }}/index.html">üè† Home</a>
        <a href="{{ site.baseurl }}/revenue.html">üí∞ Revenue</a>
        <a href="{{ site.baseurl }}/expenditures.html">üí∏ Expenditures</a>
        <a href="{{ site.baseurl }}/dashboard/index.html">üìä Dashboard</a>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Town of Hubbardston | All Rights Reserved
    </footer>

</body>
</html>
