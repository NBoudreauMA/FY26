<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <!-- Static Navigation Bar -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="/assets/images/seal.png" alt="Hubbardston Town Seal">
                <h1>{{ site.title }}</h1>
            </div>
            <nav>
                <ul>
                    {% for item in site.nav %}
                        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-area">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Town of Hubbardston. All rights reserved.</p>
    </footer>

</body>
</html>
