<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/docs/assets/css/style.css">
</head>
<body>
    <div class="background"></div>
    
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="{{ site.baseurl }}/docs/assets/seal.png" alt="Hubbardston Seal" class="seal-logo">
                <a href="{{ site.baseurl }}/" class="site-title">Hubbardston Budget Portal</a>
            </div>
            <nav>
                <a href="{{ site.baseurl }}/docs/revenue">Revenue</a>
                <a href="{{ site.baseurl }}/docs/expenditures">Expenditures</a>
                <a href="{{ site.baseurl }}/docs/summary">Summary</a>
                <a href="{{ site.baseurl }}/docs/taxflow">Tax Flow</a>
            </nav>
        </div>
    </header>

    <main class="content">
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Town of Hubbardston</p>
    </footer>
</body>
</html>
