<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubbardston FY26 Budget</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hubbardston FY26 Budget Proposal</h1>
        <nav>
            <ul>
                <li><a href="/FY26/revenue.html">Revenue</a></li>
                <li><a href="/FY26/expenditures.html">Expenditures</a></li>
                <li><a href="/FY26/assets/budget2.csv">Budget Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome</h2>
            <p>Explore Hubbardstonâ€™s proposed FY26 budget with interactive charts and detailed financial data.</p>
        </section>

        <section class="chart-container">
            <canvas id="budgetChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Town of Hubbardston</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("budgetChart").getContext("2d");
            new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: ["Tax Levy", "State Aid", "Local Receipts"],
                    datasets: [{
                        data: [9276260, 730906, 1616184],
                        backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: "bottom"
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
